<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav nav-pills nav-fill">
        <a class="nav-link" aria-current="page" href="add_company">Rehab form</a>
        <a class="nav-link" href="message">Notifications</a>
        <a class="nav-link" href="./">Log out</a>
        <a class="nav-link active" href="police">Home</a>
    </nav>
    <div class="container" style="margin: 5rem;box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset;height: 200px;margin-top: 10rem;">
        <div class="row">
           <div class="col-lg-2"> <h6>Location</h6></div>
            <div class="col-lg-2"><h6>Police</h6></div>
            <div class="col-lg-4"><h6>Image</h6></div>
            <div class="col-lg-2"><h6>Date</h6></div>
            <div class="col-lg-2"><h6>Penalty</h6></div>
        </div><br>
        <div class="row">
            {% for i in data %}
            <div class="col-lg-2"> <h6>{{i.location}}</h6></div>
            <div class="col-lg-2"><h6>{{i.police}}</h6></div>
            <div class="col-lg-4"><img src="static/images/{{i.image}}" alt="" style="width: 150px;"></div>
            <div class="col-lg-2"><h6>{{i.date}}</h6></div>
            <div class="col-lg-2"> <a href="police" class="btn btn-warning btn-sm" style="width: 125px;">Action</a></div>
           
            {% endfor %}
        </div>
    </div>
</body>
</html>
