<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body bgcolor="red">
    <div class="container-fluid" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;background-color: #A6BB8D;">
        <ul class="navbar">
            <a class="navbar-brand" href="admin">Home</a>
            <a class="navbar-brand" href="info">Info</a>
            <a class="navbar-brand" href="post">Posts</a>
            <a class="navbar-brand" href="./">Logout</a>
        </nav></div>
        <div class="container " style="margin-top: 6rem;">
            <table class="table table-dark table-hover">
                <h4>Post & News</h4>
                <tr>
                <th>id</th>
                <th>Location</th>
                <th>Chief Guest</th>
                <th>Description</th>
                <th>Image</th>
                <th>Date</th>
                </tr>
                {% for i in data %}
                <tr>
                   <td>{{i.id}}</td>
                   <td><h6>{{i.location}}</h6></td> 
                    <td><h6>{{i.chief_guest}}</h6></td>
                    <td><h6>{{i.Description}}</h6></td>
                    <td><img src="static/images/{{i.image}}" alt="" style="width: 150px;"></td>
                    <td><h6>{{i.date}}</h6></td>
                </tr>
                {% endfor%}
              </table>
        </div>

      
</body>
</html>
