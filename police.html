<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{p}} - Police</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid bg-primary" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        <nav class="navbar">
            <a class="navbar-brand" href="police">Home</a>
            <!-- <a class="navbar-brand" href="">Penalty</a> -->
            <a class="navbar-brand" href="rehab">Rehab Form</a>
            <a class="navbar-brand" href="./">Logout</a>
        </nav></div>
    <div class="container" style="box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset;;margin-top: 2rem;width: 750px;height: 525px;">
        <center><h3 style="color: red;letter-spacing: 1px;">Penalty</h3></center>
        <center><form method="POST" enctype="multipart/form-data" style="margin-top: 1rem;">
            {% csrf_token %}
            <div class="row" style="text-align:center;width: 300px;">
                <label>Name:</label>
                <input type="text"  class="form-control" name="name" placeholder="name" required>
                <label>Address:</label>
                <input type="text" class="form-control"name="address" placeholder="address"  required>
                <label>District:</label>
                <input type="text"class="form-control" name="district" placeholder="district"  required>
                <label>State:</label>
                <input type="text"class="form-control" name="state" placeholder="state"  required>
                <label>Username:</label>
                <input type="text"class="form-control" name="username" placeholder="username"  required>
                <label>Fine:</label>
                <input type="text"class="form-control" name="fine" placeholder="amount" required>
                <input type="file" name="img" style="margin-top: 1rem;">
            </div>    
            <div class="row" style="margin-top: 1rem;">
                <div class="col-lg">
                    <input type="submit" value="Add" name="add" class="btn btn-primary btn-sm">
                </div>  
            </div>
            </form>
        </center>
    </div>
</body>
</html>
