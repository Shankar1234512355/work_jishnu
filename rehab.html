<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rehab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid bg-primary" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        <nav class="navbar">
            <a class="navbar-brand" href="police">Home</a>
            <!-- <a class="navbar-brand" href="">Penalty</a> -->
            <a class="navbar-brand" href="rehab">Rehab Form</a>
            <a class="navbar-brand" href="./">Logout</a>
        </nav></div>
        <div class="container" style="margin-top: 4rem;">
            <div class="row">
                <div class="col-4 offset-4">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Member username</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Rehab Location</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="location" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Start date</label>
                            <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="sdate" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">End date</label>
                            <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="edate" required>
                        </div>
                        <input type="submit"  value="ADD" class="btn btn-primary" name="add">
                    </form>
                </div>
            </div>
        <div>
</body>
</html>
