<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container" style="box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset;;margin-top: 50px;width: 700px;height: 500px;background-color: gray;">
      <center><h3 style="color: navy;letter-spacing: 1px;">Signup</h3></center>
        <center><form method="POST" enctype="multipart/form-data" style="margin-top: 2rem;">
          {% csrf_token %}
            <div class="row">
              <div class="col-lg-6">
                <label>Name:</label>
                <input type="text"  class="form-control" name="name" placeholder="name" required>
              </div>
              <div class="col-lg-6"> 
                <label>Mobile:</label>
                <input type="number" class="form-control"name="contact" placeholder="contact"  required>
              </div>
            </div><br>
            <div class="row">
              <div class="col-lg-6">
                <label>Email:</label>
                <input type="email"class="form-control" name="email" placeholder="email"  required>
              </div>
              <div class="col-lg-6">
                <label>Password:</label>
                <input type="password"class="form-control" name="pwd" placeholder="password"  required>
              </div>
            </div><br>
            <div class="row">
              <div class="col-lg-6">
                <label>Address:</label>
                <input type="text"class="form-control" name="address" placeholder="address"  required>
              </div> 
              <div class="col-lg-6">
                <label>Username:</label>
                <input type="text"class="form-control" name="username" placeholder="username"  required>
              </div>
            </div><br>
            <div class="row">
                <div class="col-lg-6">
                    <label>District:</label>
                    <input type="text"class="form-control" name="district" placeholder="district"  required>
                </div>
                <div class="col-lg-6">
                    <label>State:</label>
                    <input type="text"class="form-control" name="state" placeholder="state"  required>
                </div>
            </div><br>
            <div class="row" style="margin-top: 1rem;">
              <div class="col-lg-12">
                <input type="submit" value="Add" name="add" class="btn btn-primary">
              </div>  
            </div>
            <div class="row"style="float: left;">
              <a href="./" style="text-decoration: none;color: #333;">Login</a>
            </div>
            </form>
        </center>
    </div>
    
  
</body>
</html>
