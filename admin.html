<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-fluid" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;background-color: #A6BB8D;">
        <nav class="navbar">
            <a class="navbar-brand" href="admin">Home</a>
            <a class="navbar-brand" href="info">Info</a>
            <a class="navbar-brand" href="post">Posts</a>
            <a class="navbar-brand" href="./">Logout</a>
        </nav></div>
    <div class="container mt-3">
        <div class="row" style="margin: 5rem;">
            <div class="col-lg-6" style="box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset;height: 770px;width: 40%;background-color: gray;">
                <form method="post">
                    {% csrf_token %}
                    <h4>Add Volunteers</h4><br>
                    <label  class="form-label">Name:</label>
                    <input type="text"  class="form-control" name="vname" placeholder="name"><br>
                    <label  class="form-label">Age:</label>
                    <input type="text"  class="form-control" name="age" placeholder="age"><br>
                    <label  class="form-label">Phone:</label>
                    <input type="text"  class="form-control" name="phone" placeholder="phone"><br>
                    <label  class="form-label"> State:</label>
                    <input type="text" class="form-control" name="state" placeholder="state"><br>
                    <label  class="form-label">District:</label>
                    <input type="text"  class="form-control" name="district" placeholder="district"><br>
                    <label  class="form-label">Username:</label>
                    <input type="text"  class="form-control" name="username" placeholder="username"><br>
                    <label  class="form-label">Password:</label>
                    <input type="password"  class="form-control" class="form-control" name="password" placeholder="password"><br>
                    <input type="submit" name="vsub" class="btn btn-primary btn-sm">
                </form>
            </div>
            <div class="col-lg-6" style="box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset;height: 770px;width: 40%;margin-left: 10rem;background-color: gray;">
                <form method="post">
                    {% csrf_token %}
                    <h4>Add Police</h4><br>
                    <label  class="form-label">Name:</label>
                    <input type="text" class="form-control" name="vname" placeholder="name"><br>
                    <label  class="form-label">Age:</label>
                    <input type="text" class="form-control" name="age" placeholder="age"><br>
                    <label  class="form-label">Phone:</label>
                    <input type="text" class="form-control" name="phone" placeholder="phone"><br>
                    <label  class="form-label">State:</label>
                    <input type="text" class="form-control" name="state" placeholder="state"><br>
                    <label  class="form-label">District:</label>
                    <input type="text" class="form-control" name="district" placeholder="district"><br>
                    <label  class="form-label">Username:</label>
                    <input type="text" class="form-control" name="username" placeholder="username"><br>
                    <label  class="form-label">Password:</label>
                    <input type="password" class="form-control" name="password" placeholder="password"><br>
                    <input type="submit" name="psub" class="btn btn-primary btn-sm">
                </form>
            </div>
        </div>
      </div>
</body>
</html>
